<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Planner</title>
</head>
<body>
  <header>
    <div class="dashboard">
      <div class="chapter-completed">
        <span class="number">00</span>
        <span>chapters Completed </span>
      </div>
      <div class="subject-select">
        <label onclick= "changeIndex(1)" for="phy">
          <input type="radio" name="subject" id="phy" checked>
          Physics
        </label>
        <label onclick= "changeIndex(2)" for="che">
          <input type="radio" name="subject" id="che">
          Chemistry 
        </label>
        <label onclick= "changeIndex(0)" for="math">
          <input type="radio" name="subject" id="math">
          Maths
        </label>
      </div>
    </div>
  </header>
   <div class="today-goal-container">
     <div class="content">
       <p class="date">21 Jan 2024</p>
       <label>
         <input type="checkbox">
       </label>
     </div>
     <div class="goal">
       <div class="chapter-to-complete">
         <p class="head">Lec to complete</p>
         <span class="goal-chapter">BASIC MATHS</span>
       </div>
       <div class="revise">
         <p class="head!">Revise</p>
         <span class="chapter-revise">VECTORS</span>
       </div>
       <div class="questions">
         <p class="head">Question</p>
         <span class="chapter-question">
           Mole concept 
         </span>
       </div>
     </div>
   </div>
  <main>
   <h2 id="subject-head">Physics</h2>
    <section class="maths">
      <div class="chapter-container">
        
      </div>
    </section>
    <section class="physics">
      <div class="chapter-container">
      
      </div>
    </section>
    <section class="chemistry">
      <div class="chapter-container">
      
      </div>
    </section>
  </main>
  <div id="message"></div>
  <script src="main.js">main.js</script>
</body>
</html>
